server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:33306/dev_concert
    username: dev_user
    password: dev_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc.time_zone: Asia/Seoul
        connection.characterEncoding: UTF-8
        connection.useUnicode: true
        connection.collation: utf8mb4_unicode_ci
        format_sql: true
  data:
    redis:
      host: 127.0.0.1
      port: 6379

jwt:
  issuer: "concert"
  access-exp-min: 1500
  refresh-exp-days: 14
  secret: "this-is-a-very-long-256bit-secret-key-at-least-32-bytes-please-keep-going-........"
  cookie:
    refresh-name: "RFT"
    domain: "localhost"
    secure: true
    http-only: true
    same-site: "Strict"